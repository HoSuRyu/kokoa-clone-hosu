<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=W, initial-scale=1.0">
    <title>Settings - KaKaoTalk</title>
</head>
<style>
  
</style>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>70%</span>
            <i class="fas fa-battery-three-quarters "></i>
            <i class="fas fa-bolt"></i>
        </div>
   
   
    
    
    </div>
    
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__button">
                <a class="nav__a" href="friends.html"><i class="far fa-user fa-2x"></i>
                </a></li>

            <li class="nav__button">
                <a class="nav__a" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>

            <li class="nav__button">
                <a class="nav__a" href="find.html">
                    
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>

            <li class="nav__button">
                <a class="nav__a" href="more.html">
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                    <div class="nav__notification"></div>
                </a>
            </li>
        </ul>
    </nav>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href ="more.html"><i class="fas fa-angle-left fa-2x"></i></a></div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Settings</h1>
        </div>
        <div class="alt-header__column"><i class="fas fa-search fa-lg"></i></div>
    </header>

   
    
    <main class="main-screen more-screen">
        <ul class="settings-List">
            <li class="settings-setting">
                <div class="settings-setting__column">
                <i class="fas fa-bullhorn"></i>
                <span>Notices</span>
            </div>
            </li>
        </ul>
        <ul class="settings-List">
            <li class="settings-setting">
                <div class="settings-setting__column">
                <i class="fas fa-flask"></i>
                <span>Kakao Lab</span>
                <span class="settings-setting-new">N</span>
            </div>
            </li>
        </ul>
        

        <ul class="settings-List">
            <li class="settings-setting">
                
                <div class="settings-setting__column">
                <i class="fas fa-info-circle"></i>
                <span>Version</span>
                </div>
                
                <div class="settings-setting__column">Latest Version</div>
            </li>
        </ul>
       
        <ul class="settings-List">
            <li class="settings-setting">
                
                <div class="settings-setting__column">
                <i class="far fa-comment fa-xs"></i>
                <span>Chatting</span>
                </div>
                
                
            </li>
        </ul>

        <ul class="settings-List">
            <li class="settings-setting">
                
                <div class="settings-setting__column">
                    <i class="far fa-user "></i>
                <span>Friends</span>
                </div>
                
                
            </li>
        </ul>

        <a class ="id "href="index.html">
        <ul class="settings-List">
            <li class="settings-setting">
                <div class="settings-setting__column">
                    <i class="fas fa-sign-out-alt"></i>
                <span>Log-Out</span>
            </div>
            </li>
        </ul>
    </a>
   
 </main>
    
    
   

 <div id="no-mobile">
    <span>Your screen is to big ㅠㅠ</span>
</div>
    
    
    
    
    
    <script 
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"></script>   
</body>
</html>
