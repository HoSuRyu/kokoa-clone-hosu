<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=W, initial-scale=1.0">
    <title>Find - KaKaoTalk</title>
</head>
<style>
    
    
    body{
        
        
    }

</style>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>70%</span>
            <i class="fas fa-battery-three-quarters "></i>
            <i class="fas fa-bolt"></i>
        </div>
   
   
    
    
    </div>
    
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__button">
                <a class="nav__a" href="friends.html"><i class="far fa-user fa-2x"></i>
                </a></li>

            <li class="nav__button">
                <a class="nav__a" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>

            <li class="nav__button">
                <a class="nav__a" href="find.html">
                    
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>

            <li class="nav__button">
                
                <a class="nav__a" href="more.html">

                <span class="nav__notification badge"></span>
                <i class="fas fa-ellipsis-h fa-2x"></i>
                    <div class="nav__notification"></div>
                </a>
            </li>
        </ul>
    </nav>

    <header class="screen-header find-screen-header">
        <h1 class="screen-header_title">Find</h1>
        <div class="screen-header_icons">
            <span><i class="fas fa-search fa-lg"></i></span>
           
            <span><a href="settings.html"><i class="fas fa-cog fa-lg"> <span class="nav__notification badge"></span></i></a></span>
        </div>
    </header>
    
    <main class="main-screen">
        <div class="icon-row">
        <div class="icon-row_icon">
                <i class="fas fa-qrcode"></i>
                <span>QR Code</span></div>
            <div class="icon-row_icon">
                <i class="far fa-address-book"></i>
                <span>Add by Contacts</span></div>
            <div class="icon-row_icon">
                <i class="fas fa-fingerprint"></i>
                <span>Add by ID</span></div>
            <div class="icon-row_icon">
                <i class="far fa-envelope"></i>
                <span>Invite</span></div>
        </div>

        <div class="recommended-friends">
            <h6 class="recommended-friends_title" >Recommended friends</h6>
            <span>You have no recommended friends</span>
        </div>

        <div class="open-chat">
            <div class="open-chat_header">
                <h4>Open Chat</h4>
                <span>Go to Openchat Home
                    <i class="fas fa-chevron-right fa-xs"></i>
                </span>
                
            </div>

            <div class="open-post">
                <div class="open-post_column">
                    <h5 class="open-post_title">#BTS</h5>
                    <h6 class="open-post_hashtag">#bts#army#friends</h6>
                    <div class="open-post_members">
                        <img  src="Component/hosu.jpg"/>
                        <span class="open-post_members-count">802 members</span>
                        <div class="divider">|</div>
                        <span class="open-post_members-status">Active</span>  
                    </div>
                </div>
                <div class="open-post_column">
                   
                    <div class="open-post_photo">
                        <img src="https://cdnimg.melon.co.kr/cm/album/images/101/97/480/10197480_500.jpg?84777617ecc6d64d0177f28466029a74/melon/resize/282/quality/80/optimize"/>
                        <div class="open-post_heart-count"><i class="fas fa-heart fa-xs"></i><span>326</span></div>
                    </div>
                </div>
            </div>

        </div>
    </main>
    
    
   

    
    <div id="no-mobile">
        <span>Your screen is to big ㅠㅠ</span>
    </div>
    
    
    
    
    <script 
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"></script>   
</body>
</html>
