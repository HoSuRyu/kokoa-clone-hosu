<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=W, initial-scale=1.0">
    <title>Chatting - KaKaoTalk</title>
</head>
<style>
    
    
    

</style>
<body id="chatting">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>70%</span>
            <i class="fas fa-battery-three-quarters "></i>
            <i class="fas fa-bolt"></i>
        </div>
   
   
    
    
    </div>
    
    

    <header class="alt-header chat-header">
        <div class="alt-header__column">
            <a href ="chats.html"><i class="fas fa-angle-left fa-2x"></i></a>
        </div>
        
        <div class="alt-header__column">
            <h1 class="alt-header__title">Kakao Talk</h1>
        </div>
        
        <div class="alt-header__column">
           <span><i class="fas fa-search fa-lg"></i></span>
           <span><i class="fas fa-bars fa-lg"></i> </span>
        </div>
        
      

    </header>
    

   
    
    <main class="main-screen main-chatting">
        
        <div class="chat_timestamp">
            Monday, February 15 ,2021
        </div>
        
        <div class="message-row">
            <img src="https://pht.qoo-static.com/KwGCiEolNEeR9Q4RFOnDtb8Pvqs3LNiQEdE07wMCnoULO3yLUprHbGGLBYNEt8k7WJY=w512"/>
            <div class="message-row_content">
                <span class="message__author">Kakao Talk</span>
                <div class="message__info">
                    <span class="message_bubble">Please check My KaKao Account Information  </span>
                    <span class="message_time">21:27</span>
                </div>

            </div>
        </div>

        <div class="message-row message-row-own">
            
            <div class="message-row_content">
                
                <div class="message__info">
                    <span class="message_bubble">Ok I check now</span>
                    <span class="message_time">21:27</span>
                </div>

            </div>
        </div>

</main>

<form class="reply">
    <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
    </div>
    
    <div class="reply__column">
        <input type="text" placeholder="wirte a message"/>
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
        <i class="fas fa-arrow-up"></i>
    </button>

    </div>
</form>
    
    
   

    
    
    
    
<div id="no-mobile">
    <span>Your screen is to big ㅠㅠ</span>
</div>
    
    <script 
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"></script>   
</body>
</html>
