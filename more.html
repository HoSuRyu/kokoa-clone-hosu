<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=W, initial-scale=1.0">
    <title>More - KaKaoTalk</title>
</head>
<style>
    
    
   

</style>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>70%</span>
            <i class="fas fa-battery-three-quarters "></i>
            <i class="fas fa-bolt"></i>
        </div>
   
   
    
    
    </div>
    
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__button">
                <a class="nav__a" href="friends.html"><i class="far fa-user fa-2x"></i>
                </a></li>

            <li class="nav__button">
                <a class="nav__a" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>

            <li class="nav__button">
                <a class="nav__a" href="find.html">
                    
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>

            <li class="nav__button">
                
                <a class="nav__a" href="more.html">

                <span class="nav__notification badge"></span>
                <i class="fas fa-ellipsis-h fa-2x"></i>
                    <div class="nav__notification"></div>
                </a>
            </li>
        </ul>
    </nav>

    <header class="screen-header more-screen-header">
        <h1 class="screen-header_title">More</h1>
        <div class="screen-header_icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-lg"> <span class="nav__notification badge"></span></i></a></span>
        </div>
    </header>
    
    <main class="main-screen more-screen">
        <div class="user_component">
            <div class="user_component_column">
                <img src="Component/hosu.jpg"class="user_component_avatar user_component_avatar"/>
                <div class="user_component_text">
                    <h4 class="user_component_name">호수</h4>
                  <h6 class="user_component_subtitle">+82 10-6476-6859
                     <div>i</div>
                  </h6>
                </div>
            </div>
            <div class="user_component_column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
            
        </div>

        
        <div class="icon-row">
                <div class="icon-row_icon">
                <i class="far fa-calendar-check"></i>
                    <span>Calendar</span>
                </div>

                <div class="icon-row_icon">
                    <i class="far fa-smile-beam"></i>
                    <span>Emotions </span>

                </div>

                <div class="icon-row_icon">
                   
                    <i class="fas fa-paint-roller">
                        <span class="fa-paint-roller_plus"></span>
                    </i>
                    <span>Themes</span>
                    
                </div>
                
                <div class="icon-row_icon">
                    <i class="fas fa-file-invoice-dollar"></i>
                    <span>Account</span>
                </div>
            
        </div>
        
        <div class="more-suggestion">
            <h4 class="more-suggestion_title">Suggestions</h4>
            <div class="more-suggestion_icons">
                <div class="more-suggestion_icons_icon">
                    <div class="more-suggestion_icons_icon-image">K</div>
                    <span class="more-suggestion_icons_icon-text">Kakao Story</span>
                </div>

                <div class="more-suggestion_icons_icon">
                    <div class="more-suggestion_icons_icon-image">F</div>
                    <span class="more-suggestion_icons_icon-text">Kakao friends</span>
                </div>
            </div>
        </div>




   </main>
    
    
   

    
    
    
    
   <div id="no-mobile">
    <span>Your screen is to big ㅠㅠ</span>
</div>

    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"></script>   
</body>
</html>
